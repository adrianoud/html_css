<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
文档流
    可以为每一层设计样式
    用户只见最顶上一层
    最底下一层为文档流
    文档流
        创建的元素在文档流中
            元素有2个状态
                在文档流中
                不在文档流中（脱流）
        元素在文档流中的特点
            块元素
                独占一行
                默认宽度父元素全部
                默认高度被内容撑开（子元素）

            行内元素
                只占自身大小
                自左向右排列
                    排不下换行
                默认高度和宽度被内容撑开

        盒子模型 （box model)
            css将所有元素设置为了矩形
            具备几个部分
                内容区 （content）
                    子元素在内容区排列
                    大小由width 和height设定
                内边距 （padding）
                边框  （border）
                    需要设置3个样式
                        宽度 border-width
                            默认值为一般为3px
                            四个值：上 右 下 左 顺时针旋转
                            三个值：不写左边值，则等于右，即上 右左 下
                            两个值：上下 右左
                            一个值：上右下左
                            border-bottom（left）-width:单独指定某一个
                        颜色 border-color
                            也可以分别指定四个方向的边框颜色
                            也可以省略不写，默认使用color值，color指前景色
                        样式 border-style
                            默认值为none，表示没有边框
                            也可以分别指定四个方向的边框样式
                            solid 实线
                            dotted 点状虚线
                            dashed 线状虚线
                            double 双线
                    border简写
                        border:10px pink solid
                        border-xxx
                    边框也会影响盒子大小
                外边距 (margin)
            BFC Block formatting context
                特点：
                    开启BFC元素可以包含浮动子元素，不会高度塌陷
                    子元素和父元素的外边距不会重叠
                    不会被浮动元素覆盖
                开启方式
                    1. 设置元素浮动 （不推荐）
                    2. 将设置为行内块元素 （不推荐）
                    3. overflow：auto / hidden

-->
<style>
    .box1{
    width:200px;
    height:200px;
    background-color:green;

    border-width:10px;
    border-bottom-width:20px;
    border-color:RGB(220,202,22);
    border-bottom-color:orange;
    border-style:solid dashed double;
    border:10px pink solid;
    border-top:10px gold solid;

    }

    .box2{
    background-color:red;
    }

    span{
    background-color:pink;
    }
</style>

<div class="box1">我是div1</div>
<div class="box2">我是div2</div>

<span>我是span1</span>
<span>我是span2</span>
<span>我是span3</span>
<span>我是span4</span>
<span>我是span5</span>
<span>我是span2哈哈哈啊</span>
<span>我是span3</span>
<span>我是行内元素span_x</span>
</body>
</html>
