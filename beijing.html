<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变</title>
    <style>
        .box1{
        width:500px;
        height:500px;
        background-image:linear-gradient(green,yellow);
        border-radius: 50%;
        background-image:linear-gradient(to top,red 100px,orange,yellow,green,blue,purple);
        background-image:repeating-linear-gradient(red 0px,yellow 70px);
        background-image:radial-gradient(red,orange,yellow,green,blue,purple);
        }
    </style>

<!--    、
渐变
    通过background-image 来设置
        linear-gradient
            可以设置方向 to top/bottom  “top left”
            可以设置旋转度
            可以设置颜色的开始位置 red 50px

        repeating-linear-gradient
            重复

        radial-gradient ,径向渐变  (大小 at 位置，颜色 位置，颜色 位置）
            可以设定是否正圆辐射 circle ellipse
            可以修改其实位置
            可以设定渐变区域
-->
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
